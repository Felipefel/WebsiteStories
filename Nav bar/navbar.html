<!DOCTYPE html>
<html>
  <head>

  <body>
   <header>

                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                      <li><a href="/search_results?search=price">Books under Â£7</a></li>

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Genre<span class="caret"></span></a>

                          <li><a href="/search_results?search=Utopian/Distopian Fiction"></a>Sci-Fi</li>
                        </ul>
                      </li>
                    </ul>

                    <form class="navbar-form navbar-right" method="get" action="/search_results">
                    <div class="form-group" >
                      <input type="text" name="search" class="form-control input-lg" placeholder="Search">
                    </div>
                    <button href="/" type="submit" class="btn btn-info">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </form>
                  </div><!-- /.navbar-collapse -->
